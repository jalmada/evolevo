<html>
  <head>
    <meta charset="utf-8"/>
    <title>Evolevo</title>
  </head>
  <body>
    <h1>Evolevo Demo</h1>
    <div id="main">
        <div class="evolevo" id="evolevo" ></div>
        <div class="data" id="data"> </div>
        <div class="controlpanel" id="controlpanel">
          <label for="speedrange">Speed </label><input class="speedrange" id="speedrange" type="range" min="0" max="15" value="1">
          <span id="currentSpeed" class="currentSpeed">1</span></span>
          <button id="pauseButton">Pause</button>
        </div>
        <div class="newevo" id="newevo">
          <label for="name">Name: </label><input type="text" id="name" />
          <label for="sex">Sex: </label>
          <input type="radio" id="sex0" name="sex" value="0">Female</input>
          <input type="radio" id="sex1" name="sex" value="1">Male</input>
          <label for="race">Race: </label>          
          <input type="radio" id="race1" name="race" value="1">Race 1</input>
          <input type="radio" id="race2" name="race" value="2">Race 2</input>
          <input type="radio" id="race3" name="race" value="3">Race 3</input>
          <input type="radio" id="race4" name="race" value="4">Race 4</input>
          <button id="addevolito">Add</button>
        </div>
    </div> 
  </body>
</html>
